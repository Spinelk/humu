<div
  class="mx-auto w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
>
  <!-- Volver atrás -->
  <a
    routerLink="/"
    class="text-sm font-medium text-blue-700 hover:underline dark:text-blue-500"
    >Volver atrás</a
  >

  <!-- Formulario -->
  <form class="space-y-6" action="#">
    <h5 class="text-xl font-medium text-gray-900 dark:text-white">
      Crear Cuenta
    </h5>
    <div>
      <label
        for="correo"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Ingresa un correo</label
      >
      <input
        type="email"
        [(ngModel)]="correo"
        name="correo"
        id="correo"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="name@company.com"
        required
      />
    </div>
    <div>
      <label
        for="contrasena"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Ingresa una contraseña</label
      >
      <input
        type="password"
        [(ngModel)]="contrasena"
        name="contrasena"
        id="contrasena"
        placeholder="••••••••"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required
      />
    </div>

    <button
      (click)="signup()"
      type="submit"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Registrar
    </button>
    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
      ¿Ya estas registrado?
      <a  routerLink="/login" class="text-blue-700 hover:underline dark:text-blue-500"
        >Inicia sesión</a
      >
    </div>
  </form>
</div>
